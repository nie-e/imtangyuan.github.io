<body>
    <div class="tgme_page_wrap">
        <div class="tgme_head_wrap">
            <div class="tgme_head">
                <a href="#" class="tgme_head_brand">
                  <i class="tgme_logo"></i>
                </a>
            </div>
        </div>
        <a class="tgme_head_dl_button" href="javascript: downloadApp();">
          Don't have <strong>汤圆IM</strong> yet? Try it now!<i class="tgme_icon_arrow"></i>
        </a>
        <div class="tgme_page tgme_page_post">
            <div class="tgme_page_photo">
                <a href="#">
                    <img class="tgme_page_photo_image" src="../../../m/img/logo.png">
                </a>
            </div>
            <div class="tgme_page_title">
              汤圆IM-超强加密群聊
            </div>
            <div class="tgme_page_extra"><span id="members_label_id">?</span> members</div>
            <div class="tgme_page_action">
                <a class="tgme_action_button_new" href="javascript: lunchApp();">View Group</a>
            </div>
    <!-- WEBOGRAM_BTN -->
            <div class="tgme_page_additional">
              If you have <strong>汤圆IM</strong>, you can join <br><strong>汤圆IM 安全加密群聊 </strong> right away.
            </div>
        </div>
    </div>

    <div id="tgme_frame_cont"></div>

<script type="text/javascript">
    window.cid = "";
    var protoUrl = "#";
    if (false) {
        var iframeContEl = document.getElementById('tgme_frame_cont') || document.body;
        var iframeEl = document.createElement('iframe');
        iframeContEl.appendChild(iframeEl);
        var pageHidden = false;
        window.addEventListener('pagehide', function () {
            pageHidden = true;
        }, false);
        window.addEventListener('blur', function () {
            pageHidden = true;
        }, false);
        if (iframeEl !== null) {
            iframeEl.src = protoUrl;
        }
        !false && setTimeout(function() {
            if (!pageHidden) {
                window.location = protoUrl;
            }
        }, 2000);
    }
    else if (protoUrl) {
        setTimeout(function() {
            window.location = protoUrl;
        }, 100);
    }

    function lunchApp() {

        location.href = "汤圆IM://invite?id=" + window.cid;
    }

    function downloadApp() {

        if (is_android()) {

            location.href = window.android_url;

        }

        if (is_ios()) {

            location.href = window.ios_url;
        }

    }

    function is_android() {
        var u = navigator.userAgent, app = navigator.appVersion;
        return u.indexOf('Android') > -1 || u.indexOf('Linux') > -1;
    }

    function is_ios() {
        var u = navigator.userAgent, app = navigator.appVersion;
        return !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);
    }

    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var reg_rewrite = new RegExp("(^|/)" + name + "/([^/]*)(/|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        var q = window.location.pathname.substr(1).match(reg_rewrite);
        if(r != null){
            return unescape(r[2]);
        }else if(q != null){
            return unescape(q[2]);
        }else{
            return null;
        }
    }
    $(document).ready(function(){

        window.cid = getQueryString('id');
        if (window.cid === null) {
            var url = location.href;
            pos = url.lastIndexOf("/");
            if (pos !== -1) {
                window.cid = url.substr(pos + 1);
            }
            window.cid = window.cid.replace("#", "")
        }

        $.get("https://account.i汤圆IM.im/conversations/invited/mems?id="+window.cid,function(data,status){
            $('#members_label_id').html(data.name + " - " + data.memsum);
        });

    });
    </script>

  </body>
</html>
